<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9db7a4a971.js" crossorigin="anonymous"></script>

    <title>Contact Us</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-light">
            <a class="navbar-brand" href="#">COMworks</a>
            <u1 class="navbar-nav">
                <li class="nav-item"> 
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="bio.html">Autobiography</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="gallery.html">Gallery</a>
                </li>
            </u1>

        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <Section>
                <form  action="#" method="POST" name="contact_form">
                    <div class="input-group">
                        <h2>Contact Us</h2>

                    </div>
                    <div class="mb-3">
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="i.e. Darryl Ng" required class="form-control"/>
                        <span>Full Name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" placeholder="i.e. Darrylng@nus.edu.sg" required class="form-control"/>
                        <span>Email is required in proper email format, i.e. someone@example.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="website">Website</label>
                        <input type="url" placeholder="https://iss.nus.edu.sg" required pattern="(http(https)://.+" required class="form-control" />
                        <span>URL is required in proper url format, i.e. https://www.someone.example.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="comments">Comments</label>
                        <textarea name="comments" cols="50" rows="10"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit">Submit Form</button>
                    </div>
                </form>
            </Section>
        </div>
    </div>

    <footer> 
        Copyright &copy; 2023, All Rights Reserved.
        </footer> 
</body>
</html>
